<div class="row chavez">
    <div class="col-lg-6 col-md-6 col-xs-9 col-md-offset-3 col-xs-offset-2">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Por favor ingrese sus datos</h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-{TIPO_MENSAJE} alert-dismissable" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                   {MENSAJE}.
                </div>
                <form role="form" id='form_validacion' method='POST' action='{RAIZ_LINK}abrir'>
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Correo Electrónico" name="email" type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Contraceña" name="password" type="password" value="">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block">Iniciar sesión</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
