<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Editar Vivienda <i class="fa fa-pencil fa-fw"></i></h3>
        <div class="alert alert-{TIPO_MENSAJE} alert-dismissable" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
           {MENSAJE}.
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <strong>Editando la vivienda {numero_vivienda} </strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" id='form_validacion' method='POST'  action="{RAIZ_LINK}formulario/vivienda/edit">
                        	<div class="col-lg-12">
                                <h4 class="text-success head-form">III.- Datos de la vivienda</h4>
                                <input type='hidden' name='id_vivienda' value='{id}'>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Numero de casa/apartameto/Habitación</label>
                                        <input class="form-control" value="{numero_vivienda}" name='numero_vivienda' placeholder="Ingrese el numero de la vivienda">
                                    </div>
                                    <div class="form-group">
                                        <label>Condiciones del Terreno?</label>
                                        <select name='condicion' class="form-control">
                                            <option value=''>Seleccione la condicion</option>
                                            <option {condicionEstable} value="Estable">Estable</option>
                                            <option {condicionInestable} value="Inestable">Inestable</option>
                                            <option {condicionAlto Riesgo} value="Alto Riesgo">Alto Riesgo</option>
                                            <option {condicionVulnerable} value="Vulnerable">Vulnerable</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Forma de Tenencia?</label>
                                        <select name='tenencia' class="form-control">
                                            <option value=''>Seleccione la Tenencia</option>
                                            <option {tenenciaPropia} value="Propia">Propia</option>
                                            <option {tenenciaAlquilada} value="Alquilada">Alquilada</option>
                                            <option {tenenciaCompartida} value="Compartida">Compartida</option>
                                            <option {tenenciaInvadida} value="Invadida">Invadida</option>
                                            <option {tenenciaTraspasada} value="Traspasada">Traspasada</option>
                                            <option {tenenciaPrestada} value="Prestada">Prestada</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Tipo de Vivienda?</label>
                                        <select name='tipo_vivienda' class="form-control">
                                            <option value=''>Seleccione el tipo de vivienda</option>
                                            <option {tipo_viviendaQuinta} value="Quinta">Quinta</option>
                                            <option {tipo_viviendaCasa} value="Casa">Casa</option>
                                            <option {tipo_viviendaApartamento} value="Apartamento">Apartamento</option>
                                            <option {tipo_viviendaRancho} value="Rancho">Rancho</option>
                                            <option {tipo_viviendaBarraca} value="Barraca">Barraca</option>
                                            <option {tipo_viviendaHabitacion o Anexo} value="Habitacion o Anexo">Habitacion o Anexo</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Habitaciones de la vivienda</label>
                                        <div class="checkbox">
                                            <label>
                                                <input {Salachecked} name='sala_habitacion' type="checkbox" value="Sala">Sala
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Comedorchecked} name='comedor_habitacion' type="checkbox" value="Comedor">Comedor
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Cocinachecked} name='cocina_habitacion' type="checkbox" value="Cocina">Cocina
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Bañochecked} name='bano_habitacion' type="checkbox" value="Baño">Baño
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Cantidad de Habitaciones</label>
                                        <input class="form-control" value='{cantidad_habitaciones}' name='cantidad_habitaciones' placeholder="Ingrese la cantidad mensual">
                                    </div>
                                    <div class="form-group">
                                        <label>Pertenece usted a una OCV?</label>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="OCV" id="OCV1" value="Si" {SiOCV}>Si
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="OCV" id="OCV2" value="No" {NoOCV}>No
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Terreno Propio?</label>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="terreno_propio" id="terreno_propio1" value="Si" {Siterreno_propio}>Si
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="terreno_propio" id="terreno_propio2" value="No" {Noterreno_propio}>No
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Tipo de Paredes</label>
                                        <div class="checkbox">
                                            <label>
                                                <input {Frisadaschecked} name='frisadas' type="checkbox" 
                                                value="Frisadas">Frisadas
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Sin Frisarchecked} name='sin_frisar' type="checkbox" 
                                                value="Sin Frisar">Sin Frisar
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Tablaschecked} name='tablas' type="checkbox" 
                                                value="Tablas">Tablas
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Bahareque o Doblechecked} name='bahareque' type="checkbox"
                                                value="Bahareque o Doble">Bahareque o Doble
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Zincchecked} name='zinc_paredes' type="checkbox" 
                                                value="Zinc">Zinc
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Carton Piedrachecked} name='carton_Piedra' type="checkbox" value="Carton Piedra">Carton Piedra
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Tipo de Techo?</label>
                                        <div class="checkbox">
                                            <label>
                                                <input {Platabandachecked} name='platabanda' type="checkbox" 
                                                value="Platabanda">Platabanda
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Asbestochecked} name='asbesto' type="checkbox" 
                                                value="Asbesto">Asbesto
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Tejachecked} name='teja' type="checkbox" 
                                                value="Teja">Teja
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Zincchecked} name='zinc_techo' type="checkbox" 
                                                value="Zinc">Zinc
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Machihembradochecked} name='machihembrado' type="checkbox" value="Machihembrado">Machihembrado
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Techo Rasochecked} name='techo_raso' type="checkbox" 
                                                value="Techo Raso">Techo Raso
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Está inscrita en el SIVIH?</label>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="SIVIH" id="SIVIH1" value="Si" {SiSIVIH}>Si
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="SIVIH" id="SIVIH2" value="No" {NoSIVIH}>No
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Constancia de Inscripción</label>
                                        <input class="form-control" value='{constancia_inscripcion}' name='constancia_inscripcion' placeholder="Ingrese la cantidad mensual">
                                    </div>
                                    <div class="form-group">
                                        <label>Cotiza ley de Política Habitaciona</label>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="cotiza_ley_habitacional" id="cotiza_ley_habitacional1" value="Si" {Sicotiza_ley_habitacional}>Si
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="cotiza_ley_habitacional" id="cotiza_ley_habitacional2" value="No" {Nocotiza_ley_habitacional}>No
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Enseres de la Vivienda?</label>
                                        <div class="checkbox">
                                            <label>
                                                <input {Neverachecked} name='nevera' type="checkbox" 
                                                value="Nevera">Nevera
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Cocinachecked} name='cocina' type="checkbox" 
                                                value="Cocina">Cocina
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Gabinetechecked} name='gabinete' type="checkbox" 
                                                value="Gabinete">Gabinete
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Camaschecked} name='camas' type="checkbox" 
                                                value="Camas">Camas
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Aire Acondicionadochecked} name='aire' type="checkbox" 
                                                value="Aire Acondicionado">Aire Acondicionado
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Ventiladorchecked} name='ventilador' type="checkbox" 
                                                value="Ventilador">Ventilador
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Juego de Comedorchecked} name='juego_comedor' type="checkbox"
                                                value="Juego de Comedor">Juego de Comedor
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Muebles de Salachecked} name='muebles_sala' type="checkbox" 
                                                value="Muebles de Sala"> Muebles de Sala
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Utensilios de Cocinachecked} name='utensilios_cocina' type="checkbox" 
                                                value="Utensilios de Cocina"> Utensilios de Cocina
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {T.V.checked} name='tv' type="checkbox" 
                                                value="T.V.">T.V.
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Condiciones de Salubridad de la Vivienda</label>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="slubridad_vivienda" id="slubridad_vivienda1" value="Limpia" {Limpiachecked}>Limpia
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="slubridad_vivienda" id="slubridad_vivienda2" value="Sucia" {Suciachecked}>Sucia
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="slubridad_vivienda" id="slubridad_vivienda3" value="Media Limpia" {Media Limpiachecked}>Media Limpia
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Qué tipo de ayuda necesitas para mejorar tu casa</label>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="ayuda_mejora" id="ayuda_mejora1" 
                                                value="Rehabilitación" {Rehabilitaciónchecked}>Rehabilitación
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="ayuda_mejora" id="ayuda_mejora2" 
                                                value="Sustitución" {Sustituciónchecked}>Sustitución
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Presencia de Insectos y Roedores?</label>
                                        <div class="checkbox">
                                            <label>
                                                <input {Moscaschecked} name='moscas' type="checkbox" 
                                                value="Moscas">Moscas
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Hormigaschecked} name='hormigas' type="checkbox" 
                                                value="Hormigas">Hormigas
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Ratoneschecked} name='ratones' type="checkbox" 
                                                value="Ratones">Ratones
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Cucarachaschecked} name='cucarachas' type="checkbox" 
                                                value="Cucarachas">Cucarachas
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Ciempiéschecked} name='ciempies' type="checkbox" 
                                                value="Ciempiés">Ciempiés
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Tienes Animales Domésticos en la vivienda?</label>
                                        <div class="checkbox">
                                            <label>
                                                <input {Perrochecked} name='perro' type="checkbox" 
                                                value="Perro">Perro
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Gatochecked} name='gato' type="checkbox" 
                                                value="Gato">Gato
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Pájaroschecked} name='pajaros' type="checkbox" 
                                                value="Pájaros">Pájaros
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Gallinaschecked} name='gallinas' type="checkbox" 
                                                value="Gallinas">Gallinas
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Patoschecked} name='patos' type="checkbox" 
                                                value="Patos">Patos
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input {Cochinoschecked} name='cochinos' type="checkbox" 
                                                value="Cochinos">Cochinos
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
