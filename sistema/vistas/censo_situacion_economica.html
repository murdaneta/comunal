<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Censar</h3>
        <div class="alert alert-{TIPO_MENSAJE} alert-dismissable" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
           {MENSAJE}.
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <strong>Estudio Demografico y Socio-Economico</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" id='form_validacion' method='POST'  action="{RAIZ_LINK}formulario/situacion_economica">
                            <div class="col-lg-12">
                                <h4 class="text-success head-form">II.- Situacion Economica</h4>
                                <input type='hidden' name='id_jefe' value='{id_jefe}'>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Realiza algún tipo de actividad comercial dentro de la Vivienda?
                                        <span class="text-danger">*</span></label>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="actividad_economica" id="actividad_economica1" value="Si">Si
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="actividad_economica" id="actividad_economica2" value="No">No
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Ventas de:</label>
                                        <textarea name='descripcion_ventas'class="form-control" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Ingreso Familiar
                                        <span class="text-danger">*</span></label>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="ingreso_familiar" id="ingreso_familiar1" value="Menos de 2.000.000">Menos de 2.000.000
                                            </label>
                                        </div>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="ingreso_familiar" id="ingreso_familiar2" value="2.000.001 a 12.000.000">2.000.001 a 12.000.000
                                            </label>
                                        </div>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="ingreso_familiar" id="ingreso_familiar3" value="12.000.001 a 20.000.000">12.000.001 a 20.000.000
                                            </label>
                                        </div>
                                        <div class='radio'>
                                            <label class="radio-inline">
                                                <input type="radio" name="ingreso_familiar" id="ingreso_familiar4" value="20.000.0001 y más">20.000.0001 y más
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
