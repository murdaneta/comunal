<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"> Editar Habitante <i class="fa fa-pencil fa-fw"></i></h3>
        <div class="alert alert-{TIPO_MENSAJE} alert-dismissable" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
           {MENSAJE}.
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <strong>Editando a {nombre} {apellido}</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" id='form_validacion' method='POST'  action="{RAIZ_LINK}formulario/habitante/edit">
                            <div class="col-lg-12">
                                <h4 class="text-success head-form">I.- Datos Personales</h4>
                                <input type='hidden' name='id_habitante' value='{id}'>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Nombres <span class="text-danger">*</span></label>
                                        <input class="form-control" value='{nombre}' name='nombre' placeholder="Ingrese el nombre">
                                    </div>
                                    <div class="form-group">
                                        <label>Apellidos <span class="text-danger">*</span></label>
                                        <input class="form-control" value='{apellido}' name='apellido' placeholder="Ingrese el apellido">
                                    </div>
                                    <div class="form-group">
                                        <label>Numero de Cedula <span class="text-danger">*</span></label>
                                        <input class="form-control" value='{cedula}' name='cedula' placeholder="Ingrese su cedula">
                                    </div>
                                    <div class="form-group">
                                        <label>Nacionalidad <span class="text-danger">*</span></label>
                                        <label class="radio-inline">
                                            <input type="radio" name="nacionalidad" id="nacionalidad1" value="Venezolano" {Venezolanonacionalidad}>Venezolano
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="nacionalidad" id="nacionalidad2" value="Extrangero" {Extrangeronacionalidad}>Extrangero
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Fecha de Nacimiento <span class="text-danger">*</span></label>
                                        <input class="form-control datepicker" value='{fecha_nacimiento}' name='fecha_nacimiento' placeholder="Dia-Mes-Año">
                                    </div>
                                    <div class="form-group">
                                        <label>¿Esta inscrito en el CNE?</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="cne" id="cne1" value="Si" {Sicne}>Si
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="cne" id="cne2" value="No"{Nocne}>No
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>¿cuanto timpo tiene en la comunidad?</label>
                                        <input class="form-control" value='{tiempo_comunidad}' name='tiempo_comunidad' placeholder="Ingrese el tiempo que tiene en la comunidad">
                                    </div>
                                    <div class="form-group">
                                        <label>Sexo <span class="text-danger">*</span></label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sexo" id="sexo1" value="Femenino"{Femeninosexo}>Femenino
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sexo" id="sexo2" value="Masculino"{Masculinosexo}>Masculino
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>¿Tiene Discapacidad?</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="discapacidad" id="discapacidad1" value="Si" {Sidiscapacidad}>Si
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="discapacidad" id="discapacidad2" value="No" {Nodiscapacidad}>No
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Tipo de discapacidad</label>
                                        <input class="form-control" value='{tipo_discapacidad}' name='tipo_discapacidad' placeholder="Ingrese el nombre de la discapacidad">
                                    </div>
                                    <div class="form-group">
                                        <label>¿Esta pensionado?</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="pension" id="pension1" value="Si" {Sipension}>Si
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="pension" id="pension2" value="No" {Nopension}>No
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Intitucion</label>
                                        <input class="form-control" value='{institucion_nombre}' name='institucion_nombre' placeholder="Ingrese el nombre la institucion">
                                    </div>
                                    <div class="form-group">
                                        <label>Celular <span class="text-danger">*</span></label>
                                        <input class="form-control" value='{celular}' name='celular' placeholder="Ingrese su numero de celular">
                                    </div>
                                    <div class="form-group">
                                        <label>Telefono local habitacion</label>
                                        <input class="form-control" value='{telefono_habitacion}' name='telefono_habitacion' placeholder="Ingrese su telefono de habitacion">
                                    </div>
                                    <div class="form-group">
                                        <label>Telefono local oficina</label>
                                        <input class="form-control" value='{telefono_oficina}' name='telefono_oficina' placeholder="Ingrese su el telefono de oficina">
                                    </div>
                                    <div class="form-group">
                                        <label>Correo Electronico</label>
                                        <input class="form-control" value='{correo}' name='correo' placeholder="Ingrese su correo electronico">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Estado civil <span class="text-danger">*</span></label>
                                        <select name='estado_civil'class="form-control">
                                            <option value=''>
                                                Seleccione estado civil
                                            </option>
                                            <option {estado_civilSoltero(a)} value="Soltero(a)">
                                                Soltero(a)
                                            </option>
                                            <option {estado_civilCasado(a)} value="Casado(a)">
                                                Casado(a)
                                            </option>
                                            <option {estado_civilDivorciado(a)} value="Divorciado(a)">
                                                Divorciado(a)
                                            </option>
                                            <option {estado_civilViudo(a)} value="Viudo(a)">
                                                Viudo(a)
                                            </option>
                                            <option {estado_civilConcubino(a)} value="Concubino(a)">
                                                Concubino(a)
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Nivel de Instruccion <span class="text-danger">*</span></label>
                                        <select name='nivel_instruccion'class="form-control">
                                            <option value=''>
                                                Seleccione nivel de instruccion
                                            </option>
                                            <option value="Sin instruncion" {nivel_instruccionSin instruncion}>
                                                Sin instruncion
                                            </option>
                                            <option {nivel_instruccionBasica}  value="Basica">
                                                Basica
                                            </option>
                                            <option {nivel_instruccionBachiller} value="Bachiller">
                                                Bachiller
                                            </option>
                                            <option {nivel_instruccionTecnico Medio} value="Tecnico Medio">
                                                Tecnico Medio
                                            </option>
                                            <option {nivel_instruccionTecnico Superior} value="Tecnico Superior">
                                                Tecnico Superior
                                            </option>
                                            <option {nivel_instruccionUniversitario} value="Universitario">
                                                Universitario
                                            </option>
                                            <option {nivel_instruccionPost Grado} value="Post Grado">
                                                Post Grado
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Pofecion/Oficio</label>
                                        <input class="form-control" value='{oficio}' name='oficio' placeholder="Ingrese su pofecion u oficio">
                                    </div>
                                    <div class="form-group">
                                        <label>¿Trabaja Actualmente?</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="trabaja" id="trabaja1" value="Si" {Sitrabaja}>Si
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="trabaja" id="trabaja2" value="No" {Notrabaja}>No
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>¿Donde Trabaja?</label>
                                        <input class="form-control" value='{lugar_trabajo}' name='lugar_trabajo' placeholder="Ingrese la cantidad mensual">
                                    </div>
                                    <div class="form-group">
                                        <label>Ingreso Mensual Bs.</label>
                                        <input class="form-control" value='{ingreso_mensual}'name='ingreso_mensual' placeholder="Ingrese la cantidad mensual">
                                    </div>
                                    <div class="form-group">
                                        <label>Clasificacion de Ingreso Familiar</label>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='diario' value="Diario" {Diariochecked}>Diario
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='semanal' value="Semanal" {Semanalchecked}>Semanal
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='quincenal' value="Quincenal" {Quincenalchecked}>Quincenal
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='mensual' value="Mensual" {Mensualchecked}>Mensual
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='por_trabajo_realizado' value="Por Trabajo Realizado" {Por Trabajo Realizadochecked}>Por Trabajo Realizado
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Padece de:</label>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='cancer' value="Cáncer" {Cáncerchecked}>Cáncer
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='diabetes' value="Diabetes" {Diabeteschecked}>Diabetes
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='sida' value="SIDA"  {SIDAchecked}>SIDA
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='tuberculosis' value="Tuberculosis"  {Tuberculosischecked}>Tuberculosis
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='hipertension' value="Hipertensión"  {Hipertensiónchecked}>Hipertensión
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='asma' value="Asma"  {Asmachecked}>Asma
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Otras enfermedades:</label>
                                        <textarea name='otra_enfermedad'class="form-control" rows="2">{otra_enfermedad}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Necesita ayuda para la enfermedad:</label>
                                        <textarea name='ayuda_enfermedad'class="form-control" rows="2">{ayuda_enfermedad}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
